<section class="">
    <!-- Jumbotron -->
    <div class="px-4 py-5 px-md-5 text-center text-lg-start" style="background-color: hsl(0, 0%, 96%)">
      <div class="container">
        <div class="row gx-lg-5 align-items-center">
          <div class="col-lg-6 mb-5 mb-lg-0">
            <h1 class="my-5 display-3 fw-bold ls-tight">
            Welcome To   <br />
              <span class="text-primary">Logistics Website</span>
            </h1>
            <p style="color: hsl(217, 10%, 50.8%)">
                Welcome to the Logistics Management System project
                This Web-based application aims to streamline logistics operations within the organization,
                optimize resource utilization, and enhance transparency in the supply chain.
          </div>
  
          <div class="col-lg-6 mb-5 mb-lg-0">
            <div class="card">
              <div class="card-body py-5 px-md-5">
                <form>
                    <!-- 2 column grid layout with text inputs for the first and last names -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3">Select Role</label>
                      <select [(ngModel)]="credentials.SelectedRole"  [ngModelOptions]="{standalone: true}" class="form-control">
                        <option value="" disabled>Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="Customer">Customer</option>
                        <option value="Manager">Manager</option>
                        <option value="Driver">Driver</option>
                    </select>
                    </div>
    
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example3">User Name</label>
                      <input type="text" [(ngModel)]="credentials.UserName" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Enter User Name">
                      
                    </div>
    
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <label class="form-label" for="form3Example4">Password</label>
                      <input type="password" class="form-control" id="password" [(ngModel)]="credentials.UserPassword"  [ngModelOptions]="{standalone: true}"  placeholder="Enter your password">
                   
                    </div>
  
                 
                    <p style="color: red;">{{message}}</p>
    
                    <!-- Submit button -->
                    <button type="submit" (click)="Componentlogin()" class="btn btn-primary btn-block mb-4" [disabled]="!credentials.SelectedRole || !credentials.UserName || !credentials.UserPassword">
                      Login
                    </button>
    
                    <!-- Register buttons -->
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a id="a" [routerLink]="['/register']">Register Now</a></p>
                  </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Jumbotron -->
  </section>
  <!-- Section: Design Block -->
